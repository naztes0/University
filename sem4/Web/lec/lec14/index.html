<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="script.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            width: 30%;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.186);
        }
    </style>

    <script>
        function addField() {
            let inputField = document.createElement("input");
            inputField.type = "text";
            inputField.className = "form-control w-50 m-3";
            inputField.placeholder = "Enter something...";
            inputField.id = "i" + document.getElementById("fieldsFrm").getElementsByTagName("input").length;
            document.getElementById("fieldsFrm").appendChild(inputField);
        }
        function deleteField() {
            const container = document.getElementById("fieldsFrm");
            const inputs = container.getElementsByTagName("input");
            while (inputs.length > 1) {
                container.removeChild(inputs[inputs.length - 1]);
            }
        }
    </script>
</head>

<body>

    <form class="container rounded-3 align-items-center d-flex justify-content-center flex-column p-3 mt-5">
        <div id="fieldsFrm" class="d-flex align-items-center flex-column w-100">
            <input type="text" class="form-control w-50 m-3" id="input" placeholder="Enter something...">
        </div>
        <div class="d-flex align-items-center ">
            <button onclick="addField();return false;" class="btn btn-primary m-2">Add field</button>
            <button onclick="deleteField(); return false;" class="btn btn-secondary m-2">Delete field</button>
        </div>
    </form>

</body>

</html>
